<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/site/main.xhtml">
	<ui:define name="center">
		<h:form id="activationForm">
			<p:panel header="Account Activation" style="width: 400px;">
				<h:panelGrid>
					<p:message for="activationForm" />
					<h:outputText
						value="Click the button below to activate your account." />
					<p:commandButton value="Activate" ajax="false"
						action="#{AccountActivatorBean.activate}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
