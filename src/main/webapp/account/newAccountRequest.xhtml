<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/site/main.xhtml">
	<ui:define name="center">
		<h:form id="newAccountForm">
		<p:panel header="Account Signup" style="width: 400px;"
			id="newAccountPnl">
				<p:message for="newAccountForm" />
				<h:outputText
					value="Please fill out the following information." />
				<h:panelGrid columns="3" style="width: 385px;">
					<h:outputLabel for="firstNameInput" value="First Name:" />
					<p:inputText id="firstNameInput"
						value="#{NewAccountBean.firstName}" required="true"
						requiredMessage="Please enter your first name"
						style="float: right;"/>
					<p:message for="firstNameInput" />
					<h:outputLabel for="lastNameInput" value="Last Name:" />
					<p:inputText id="lastNameInput"
						value="#{NewAccountBean.lastName}" required="true"
						requiredMessage="Please enter your last name"
						style="float: right;"/>
					<p:message for="lastNameInput" />
					<h:outputLabel for="usernameInput" value="Username:" />
					<p:inputText id="usernameInput"
						value="#{NewAccountBean.username}" required="true"
						requiredMessage="Please enter your username"
						style="float: right;"/>
					<p:message for="usernameInput" />
					<h:outputLabel for="passwordOneInput" value="Password:" />
					<p:password id="passwordOneInput"
						value="#{NewAccountBean.passwordOne}" required="true"
						requiredMessage="Please enter your password"
						style="float: right;" feedback="true">
						</p:password>					
					<p:message id="password1Error" for="passwordOneInput" />
					<h:outputLabel for="passwordTwoInput" value="Repeat Password:" />
					<p:password id="passwordTwoInput"
						value="#{NewAccountBean.passwordTwo}" required="true"
						requiredMessage="Please enter your password"
						style="float: right;"/>
					<p:message id="password2Error" for="passwordTwoInput" />
					<h:outputLabel for="emailAddressOneInput" value="Email Address:" />
					<p:inputText id="emailAddressOneInput"
						value="#{NewAccountBean.emailAddressOne}" required="true"
						requiredMessage="Please enter your email address"
						style="float: right;">						
						</p:inputText>					
					<p:message id="emailAddress1Error" for="emailAddressOneInput" />
					<h:outputLabel for="emailAddressTwoInput" value="Repeat Email Address:" />
					<p:inputText id="emailAddressTwoInput"
						value="#{NewAccountBean.emailAddressTwo}" required="true"
						requiredMessage="Please enter your email address"
						style="float: right;"/>
					<p:message id="emailAddress2Error" for="emailAddressTwoInput" />
					<h:outputLabel for="addressOneInput" value="Address Line 1:" />
					<p:inputText id="addressOneInput"
						value="#{NewAccountBean.addressOne}"
						style="float: right;"/>
					<p:message for="addressOneInput" />
					<h:outputLabel for="addressTwoInput" value="Address Line 2:" />
					<p:inputText id="addressTwoInput"
						value="#{NewAccountBean.addressTwo}"
						style="float: right;"/>
					<p:message for="addressTwoInput" />
					<h:outputLabel for="cityInput" value="City:" />
					<p:inputText id="cityInput"
						value="#{NewAccountBean.city}"
						style="float: right;"/>
					<p:message for="cityInput" />
					<h:outputLabel for="stateInput" value="State:" />
					<p:inputText id="stateInput"
						value="#{NewAccountBean.state}"
						style="float: right;"/>
					<p:message for="stateInput" />	
					<h:outputLabel for="zipInput" value="Zip Code:" />
					<p:inputText id="zipInput"
						value="#{NewAccountBean.zip}"
						style="float: right;"/>
					<p:message for="zipInput" />				
					<h:outputText value="" />
					<p:commandButton value="Submit"
						action="#{NewAccountBean.submit}"
						style="float: right;" ajax="false" 
						id="newAcccountBtn"/>
				</h:panelGrid>
				<p:blockUI block="newAccountPnl" trigger="newAcccountBtn">
					Processing<br />  
        			<p:graphicImage value="/images/ajax-loader.gif"/>  
				</p:blockUI>
		</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
