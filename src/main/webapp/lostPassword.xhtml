<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/site/main.xhtml">
	<ui:define name="center">
		<h:form id="lostPasswordForm">
		<p:panel header="Lost Password" style="width: 400px;"
			id="lostPasswordPnl">
				<p:message for="lostPasswordForm" />
				<h:outputText
					value="Please enter your email address and a new password will be sent to you." />
				<h:panelGrid columns="3" style="width: 385px;">
					<h:outputLabel for="emailAddressInput" value="Email Address:" />
					<p:inputText id="emailAddressInput"
						value="#{ResetPasswordBean.emailAddress}" required="true"
						requiredMessage="Please enter your email address"
						style="float: right;">
						
						</p:inputText>					
					<p:message for="emailAddressInput" />
					<h:outputText value="" />
					<p:commandButton value="Reset"
						actionListener="#{ResetPasswordBean.resetPassword}"
						style="float: right;" ajax="true" update="lostPasswordForm" 
						id="resetPasswordBtn"/>
				</h:panelGrid>
				<p:blockUI block="lostPasswordPnl" trigger="resetPasswordBtn">					
        			<p:graphicImage value="/images/ajax-loader.gif"/>  
				</p:blockUI>
		</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
