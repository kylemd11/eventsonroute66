<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<f:view contentType="text/html">
		<p:layout id="innerlayout" style="height: 100%;'">
			<p:layoutUnit position="south" size="40">
				<h:form>
					<h:panelGrid columns="3" style="width: 100%;" columnClasses="threecols,threecols,threecols">
						<h:outputText value="" />
						<h:panelGroup style="width: 100%; text-align: center; display: block;">
							<h:commandLink action="home" value="Home" title="Home"/>
							<f:verbatim>&nbsp;</f:verbatim>
							<h:commandLink action="events" value="Events" title="Events"/>
							<f:verbatim>&nbsp;</f:verbatim>
							<h:commandLink action="history" value="History" title="History"/>
							<f:verbatim>&nbsp;</f:verbatim>
							<h:commandLink action="links" value="Links" title="Links"/>
						</h:panelGroup>
						<h:commandLink action="#{LoginBean.startLogin}" value="Login or Register" style="float:right;" rendered="#{!StatusBean.isLogIn and !UserSession.isLoggedIn}" title="Login or Register"/>
						<h:panelGroup rendered="#{UserSession.isLoggedIn}" style="float:right;">
							<h:commandLink value="#{UserSession.userAccount.username}" action="accountSettings" title="Account Settings"/>
							<f:verbatim>&nbsp;&nbsp;</f:verbatim>
							<h:commandLink action="#{LogoutBean.logout}" value="Logout"  rendered="#{UserSession.isLoggedIn}" title="Logout"/>
						</h:panelGroup>
						<h:outputText value=" " rendered="#{StatusBean.isLogIn}"/>
					</h:panelGrid>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<h:outputText value="Center Content" />
			</p:layoutUnit>
		</p:layout>
	</f:view>
</h:body>
</html>
