<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<f:view contentType="text/html">
		<h:panelGroup layout="block" style="width: 100%; height: 200px;">
			<h:graphicImage library="images" name="banner.png" height="200" width="1280" />
		</h:panelGroup>
		<h:panelGroup layout="block" style="width: 100%; height: 40px; vertical-align: middle; background-color: #C1BABA;">
			<h:form>
				<h:panelGrid columns="3" style="width: 100%; height: 40px;"
					columnClasses="threecols,threecols,threecols">
					<h:outputText value="" />
					<h:panelGroup
						style="width: 100%; text-align: center; display: block;">
						<h:commandLink action="home" value="Home" title="Home"
							actionListener="#{StatusBean.setHome}" styleClass="headerLink" />
						<f:verbatim>&nbsp;</f:verbatim>
						<h:commandLink action="events" value="Events" title="Events"
							actionListener="#{StatusBean.setEvents}" styleClass="headerLink" />
						<f:verbatim>&nbsp;</f:verbatim>
						<h:commandLink action="history" value="History" title="History"
							actionListener="#{StatusBean.setHistory}" styleClass="headerLink" />
						<f:verbatim>&nbsp;</f:verbatim>
						<h:commandLink action="links" value="Links" title="Links"
							actionListener="#{StatusBean.setLinks}" styleClass="headerLink" />
					</h:panelGroup>
					<h:commandLink action="startLogin" value="Login or Register"
						style="float:right; padding-right: 5px;"
						rendered="#{!StatusBean.isLogin and !UserSession.isLoggedIn}"
						title="Login or Register" actionListener="#{StatusBean.setLogin}" styleClass="headerLink2"/>
					<h:panelGroup rendered="#{UserSession.isLoggedIn}"
						style="float:right; padding-right: 5px;">
						<h:commandLink value="#{UserSession.userAccount.username}"
							action="accountSettings" title="Account Settings" styleClass="headerLink" />
						<f:verbatim>&nbsp;&nbsp;</f:verbatim>
						<h:commandLink action="#{LogoutBean.logout}" value="Logout"
							rendered="#{UserSession.isLoggedIn}" title="Logout" styleClass="headerLink" />
					</h:panelGroup>
					<h:outputText value=" " rendered="#{StatusBean.isLogin}" />
				</h:panelGrid>
			</h:form>
		</h:panelGroup>
	</f:view>
</h:body>
</html>
