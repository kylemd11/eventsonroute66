<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head id="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>www.eventsonroute66.com</title>
	<h:outputStylesheet library="css" name="pf-override.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript"></script>
	<!--[if !IE 7]>
	<style type="text/css">
		#wrap {display:table;height:100%}
	</style>
<![endif]-->
</h:head>
<h:body id="body">
	<f:view contentType="text/html">
		<h:panelGroup
			style="height: 100%; width: 1280px; margin: auto; display: block; box-shadow: 0px 0px 5px 5px #333333;">
			<h:panelGroup id="wrap" style="display: block;">
				<h:panelGroup id="header"
					style="height: 240px; width: 100%; margin: auto; display: block;">
					<ui:include src="/WEB-INF/templates/site/top.xhtml" />
				</h:panelGroup>
				<h:panelGroup id="main"
					style="height: 100%; width: 100%; display: block">
					<h:panelGrid columns="2" style="width: 100%; height: 100%;"
						columnClasses="leftEventColumn, centerEventColumn">
						<h:panelGroup style="height: 100%; width: 375px;">
							<ui:insert name="left">Left Template Content</ui:insert>
						</h:panelGroup>
						<h:panelGroup style="height: 100%; width: 100%;">
							<ui:insert name="center">Center Template Content</ui:insert>
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="footer"
				style="height: 50px; width: 100%; display: block;">
				<ui:include src="/WEB-INF/templates/site/footer.xhtml" />
			</h:panelGroup>
		</h:panelGroup>
	</f:view>
</h:body>
</html>
